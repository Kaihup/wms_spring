<body>
    <!-- Site Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="images/wms_logo_50x50px.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link " href="#">Catalog<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Site container -->
    <div class="container pt-5 mt-5">

        <!-- Add Product Form -->
        <h3>Add new product</h3>
        <p>Fill in the form to add a new product to the product catalog.</p>
        <form>

            <div class="form-row mb-3">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Name" id=ipname>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" placeholder="Price" id=ipprice>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" placeholder="EAN Code" id=ipeanCode>
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-3">
                    <input type="number" class="form-control" placeholder="Length" id=iplength>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" placeholder="Width" id=ipwidth>
                </div>
                <div class="col-3">
                    <input type="number" class="form-control" placeholder="Height" id=ipheight>
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-3">
                    <input type="number" class="form-control" placeholder="Weight" id=ipweight>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Description" id=ipdescription>
                </div>
            </div>
        </form>

        <div>
            <button type="button" class="btn btn-outline-success mb-3" onclick="postProduct(); showProducts();">Add
                product to catalog</button>
        </div>


        <h3 class="mt-4">Product catalog</h3>
        <div id=catalogTable></div>
		
		<h3 class="mt-4">Back order</h3>
        <table id=backorderTable class='table table-striped'><thead>
		<tr><th scope='col'> Product </th>
		<th scope='col'>Amount to backorder</th></tr>
		</thead></table>
		<button type="button" class="btn btn-outline-success mb-3" >Send backorder</button>


    </div>




</body>
