 <!-- Log in -->
 <h3>Log in:</h3>
 <form>
     <div class="form-row mb-2">
         <div class="col-4">
             <input type="text" class="form-control" placeholder="Email" id=ipemail>
         </div>
     </div>
     <div class="form-row mb-2">
         <div class="col-4">
             <input type="password" class="form-control" placeholder="Password" id=ippassword>

     </div>
 </form>

 <div>
     <button type="button" class="btn btn-primary mb-3" onclick="sendData()">Log in</button>
 </div>
