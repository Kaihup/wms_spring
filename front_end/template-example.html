<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>

    <!-- CSS Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS App -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Scripts Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- Script app -->
    <script src="app.js"></script>

    <!-- Script Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>


<body onload="showProducts()">

    <!-- main-container-->
    <div class="main-container">
        <div id="main-nav"> </div> <!-- main navigation import -->
        <!-- Site container -->
        <div class="container pt-5 mt-5">

            <!-- Add Product Form -->
            <h3>Add new product</h3>
            <p>Fill in the form to add a new product to the product catalog.</p>
            <form>

                <div class="form-row mb-3">
                    <div class="col-3">
                        <input type="text" class="form-control" placeholder="Name" id=ipname>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="Price" id=ipprice>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="EAN Code" id=ipeanCode>
                    </div>
                </div>

                <div class="form-row mb-3">
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="Length" id=iplength>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="Width" id=ipwidth>
                    </div>
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="Height" id=ipheight>
                    </div>
                </div>

                <div class="form-row mb-3">
                    <div class="col-3">
                        <input type="number" class="form-control" placeholder="Weight" id=ipweight>
                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="Description" id=ipdescription>
                    </div>
                </div>
            </form>

            <div>
                <button type="button" class="btn btn-outline-success mb-3" onclick="postProduct();">Add
                    product to catalog</button>
            </div>


            <h3 class="mt-4">Product catalog</h3>
            <div id=catalogTable></div>





        </div><!-- site container end -->
        <div id="footer"></div><!-- footer import -->
    </div><!-- main container end -->
</body>



</html>
