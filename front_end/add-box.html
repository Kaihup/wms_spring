<body onload="showBoxes(); productDropdown()">
    <!-- Site Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="images/wms_logo_50x50px.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link " href="#">Add box<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Site container -->
    <div class="container pt-5 mt-5">

        <!-- Add Product Form -->
        <h3>Add new Box</h3>
        <p>Fill in the form to add a new Box</p>
        <!-- FORM -->
        <form>
            <!-- row 1 -->
            <div class="form-row mb-3">
                <!-- products dropdown -->
                <div class="col-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="ipproduct">Product</label>
                        </div>
                        <select class="custom-select" id="ipproduct">
                            <option selected> Choose...</option>


                        </select>

                    </div>
                </div>
                <!-- max products -->
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Max Product Items" id=ipmaxProductItems>
                </div>
                <!-- max weight -->
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Max Weight" id=ipmaxWeight>
                </div>
            </div>

            <!-- row 2 -->
            <div class="form-row mb-3">
                <!-- length -->
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Lenght" id=iplength>
                </div>
                <!-- width -->
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Width" id=ipwidth>
                </div>
                <!-- height -->
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Height" id=ipheight>
                </div>

            </div>

            <!-- row 3 -->
            <div class="form-row mb-3">
                <div class="col-3">
                    <input type="button" class="form-control btn btn-outline-success mb-3" value="Add new Box"
                        onclick="postBox();"></input>
                </div>
            </div>
        </form>




        <h3 class="mt-4">Box Table</h3>
        <div id=boxesTable></div>





    </div>






</body>
