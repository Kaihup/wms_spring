<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>


</head>

<body>
    <!-- Site Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="images/wms_logo_50x50px.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link " href="#">Register<span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Site container -->
    <div class="container pt-5 mt-5">

        <!-- Add Product Form -->
        <h3>Customer Details:</h3>
        <p>Please fill in the form below.</p>
        <form>
            <p><b>Full Name *</b></p>
            <div class="form-row mb-4">
                
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="First Name" id=ipfirstname>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Last Name" id=iplastname>
                </div>
                
            </div>

            <p><b>Address *</b></p>
            <div class="form-row mb-3">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Street Address" id=ipstreetaddress>
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Street Address Line 2" id=ipstreetaddresstwo>
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="City" id=ipcity>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="State / Province" id=ipstate>
                </div>
            </div>

            <div class="form-row mb-4">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Postal / Zip Code" id=ipzipcode>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Country" id=ipcountry>
                </div>
            </div>

            <p><b>Phone Number *</b></p>
            <div class="form-row mb-4">
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Phone number" id=ipphonenumber>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" placeholder="Mobile phone number" id=ipmobilenumber>
                </div>
            </div>

            <p><b>E-mail *</b></p>
            <div class="form-row mb-4">
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="ex: email@gmail.com" id=ipemail>
                </div>
            </div>

            <p><b>Password *</b></p>
            <div class="form-row mb-3">
                <div class="col-8">
                    <input type="password" class="form-control" placeholder="Password" id=ippassword>
                </div>
            </div>

            <div class="form-row mb-3">
                <div class="col-8">
                    <input type="password" class="form-control" placeholder="Repeat password" id=iprepeatpassword>
                </div>
            </div>

        </form>

        <div>
            <button type="button" class="btn btn-primary mb-3" onclick="registerCustomer()">Register as new customer</button>
        </div>

   
        

    </div>




</body>

</html>
